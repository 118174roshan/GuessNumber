<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess_number</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div id="tbody">
        <table border="1">
            <tr>
                <td>
                    <div id="heading">
                        <h1>Guess The  Number</h1>
                    </div>
            </td>
            </tr>
            <tr>
                <td id="secNo">
                    <span style='font-size:80px;' class="secretNo">&#128386;</span>
                    
                </td>
            </tr> 
            <tr>
                <td>
                    <div id="guessid">
                        <label for=""></label>
                        <input type="number" class="guessNo"><br><br>
                        <input type="button" value="Check" class="chk">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <h4 class="message">Message:<span id='msg'>Start Guessing...</span ></h4>
                    <h4 class="score">Score:<span id='score'>20</span ></h4>
                    <h4 class="Higsc">Highest Score:<span id='higscr'>0</span ></h4>
                </td>
            </tr> 
            <tr>
                <td>
                    <input type="button" value="Play Again!" class="again">
                    
                </td>
            </tr>    
        </table>
    </div>

    

<script src="index.js"></script>    
</body>
</html>
